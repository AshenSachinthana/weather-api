<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .input-section {
      margin-bottom: 30px;
    }

    #city {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      background: rgba(255,255,255,0.95);
    }

    #city::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00cec9, #00b894);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #weather-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #weather-card h2 {
      color: #2d3436;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .desc {
      font-style: italic;
      color: #636e72;
      font-size: 1.1em;
      margin-bottom: 25px;
      text-transform: capitalize;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      gap: 15px;
    }

    .temp-display {
      font-size: 3em;
      font-weight: bold;
      color: #2d3436;
    }

    .weather-icon {
      font-size: 3em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .detail-item {
      background: rgba(116, 185, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .detail-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
      display: block;
    }

    .detail-label {
      font-size: 0.9em;
      color: #636e72;
      margin-bottom: 5px;
    }

    .detail-value {
      font-weight: bold;
      color: #2d3436;
      font-size: 1.1em;
    }

    .timestamp {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(99, 110, 114, 0.2);
      color: #636e72;
      font-size: 0.9em;
    }

    #result {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 20px;
      color: #e17055;
      font-weight: bold;
      display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        max-width: 100%;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 25px;
      }

      #city, button {
        padding: 12px 18px;
        font-size: 1em;
      }

      #weather-card {
        padding: 25px 20px;
      }

      #weather-card h2 {
        font-size: 1.5em;
      }

      .temp-display {
        font-size: 2.5em;
      }

      .weather-icon {
        font-size: 2.5em;
      }

      .weather-details {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .detail-item {
        padding: 12px;
      }
    }

    @media (max-width: 320px) {
      h1 {
        font-size: 1.8em;
      }

      .temp-display {
        font-size: 2.2em;
      }

      .weather-icon {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    
    <div class="input-section">
      <input type="text" id="city" placeholder="Enter city name (e.g., London, Tokyo)" />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="result"></div>
    
    <div id="weather-card">
      <h2 id="location"></h2>
      <div class="desc" id="description"></div>
      
      <div class="weather-main">
        <div class="temp-display" id="temperature"></div>
        <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
      </div>
      
      <div class="weather-details">
        <div class="detail-item">
          <span class="detail-icon">üíß</span>
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity"></div>
        </div>
        
        <div class="detail-item">
          <span class="detail-icon">üí®</span>
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="windSpeed"></div>
        </div>
        
        <div class="detail-item">
          <span class="detail-icon">üëÅÔ∏è</span>
          <div class="detail-label">Visibility</div>
          <div class="detail-value" id="visibility">Good</div>
        </div>
        
        <div class="detail-item">
          <span class="detail-icon">üå°Ô∏è</span>
          <div class="detail-label">Feels Like</div>
          <div class="detail-value" id="feelsLike">--¬∞C</div>
        </div>
      </div>
      
      <div class="timestamp">
        <span id="updateTime"></span>
      </div>
    </div>
  </div>

  <script>
    // Mock weather data since we don't have a real API endpoint
    const mockWeatherData = {
      "london": {
        city: "London",
        country: "UK",
        description: "partly cloudy",
        temperature: 18,
        humidity: 65,
        windSpeed: 12,
        timestamp: new Date().toISOString()
      },
      "tokyo": {
        city: "Tokyo",
        country: "Japan",
        description: "sunny",
        temperature: 25,
        humidity: 45,
        windSpeed: 8,
        timestamp: new Date().toISOString()
      },
      "new york": {
        city: "New York",
        country: "USA",
        description: "cloudy",
        temperature: 22,
        humidity: 70,
        windSpeed: 15,
        timestamp: new Date().toISOString()
      }
    };

    function getWeatherIcon(description) {
      const desc = description.toLowerCase();
      if (desc.includes('sunny') || desc.includes('clear')) return '‚òÄÔ∏è';
      if (desc.includes('cloud')) return '‚òÅÔ∏è';
      if (desc.includes('rain')) return 'üåßÔ∏è';
      if (desc.includes('snow')) return '‚ùÑÔ∏è';
      if (desc.includes('storm')) return '‚õàÔ∏è';
      if (desc.includes('fog')) return 'üå´Ô∏è';
      return 'üå§Ô∏è';
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      
      if (!city) {
        showError('Please enter a city name');
        return;
      }

      try {
        // Simulate API call - replace this with actual API call
        const cityKey = city.toLowerCase();
        const data = mockWeatherData[cityKey];
        
        if (data) {
          displayWeather(data);
        } else {
          // Try to make a real API call (this will fail without a backend)
          const response = await fetch(`/weather/${city}`);
          if (response.ok) {
            const data = await response.json();
            displayWeather(data);
          } else {
            showError(`Weather data not found for "${city}". Try: London, Tokyo, or New York`);
          }
        }
      } catch (error) {
        showError(`Weather data not found for "${city}". Try: London, Tokyo, or New York`);
      }
    }

    function displayWeather(data) {
      document.getElementById('result').style.display = 'none';
      document.getElementById('weather-card').style.display = 'block';
      
      document.getElementById('location').textContent = `${data.city}, ${data.country}`;
      document.getElementById('description').textContent = data.description;
      document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
      document.getElementById('weather-icon').textContent = getWeatherIcon(data.description);
      document.getElementById('humidity').textContent = `${data.humidity}%`;
      document.getElementById('windSpeed').textContent = `${data.windSpeed} m/s`;
      document.getElementById('feelsLike').textContent = `${data.temperature + 2}¬∞C`;
      document.getElementById('updateTime').textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
    }

    function showError(message) {
      document.getElementById('weather-card').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').textContent = message;
    }

    // Allow Enter key to trigger search
    document.getElementById('city').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });
  </script>
</body>
</html>
