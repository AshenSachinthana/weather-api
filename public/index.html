<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #e3eaf2;
        font-family: Arial, sans-serif;
      }
      .center-wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #weather-card {
        margin-top: 20px;
        padding: 24px 20px;
        border-radius: 14px;
        background: #f0f4f8;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
        display: none;
        box-sizing: border-box;
      }
      #weather-card h2 {
        margin: 0 0 10px 0;
        font-size: 1.6em;
        text-align: center;
      }
      #weather-card .desc {
        font-style: italic;
        color: #555;
        text-align: center;
        margin-bottom: 12px;
      }
      #weather-card .row {
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #weather-card .label {
        font-weight: bold;
        color: #333;
      }
      #weather-card .value {
        flex: 1;
        text-align: right;
        color: #222;
      }
      /* Special style for temperature row */
      #weather-card .row.temp-row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        font-size: 2.2em;
        margin: 18px 0 10px 0;
        text-align: center;
      }
      #weather-card .row.temp-row .label {
        font-size: 1.2em;
        margin-right: 10px;
        color: #e6a700;
      }
      #weather-card .row.temp-row .value {
        font-size: 1.2em;
        color: #e67e22;
        margin-left: 0px;
        text-align: center;
        flex: unset;
      }
      /* Responsive design */
      @media (max-width: 500px) {
        #weather-card {
          max-width: 95vw;
          padding: 16px 6px;
        }
        #weather-card h2 {
          font-size: 1.2em;
        }
        #weather-card .row.temp-row {
          font-size: 1.4em;
        }
        #weather-card .row {
          font-size: 1em;
        }
        input[type="text"] {
          width: 90vw;
          max-width: 300px;
        }
      }
      input[type="text"] {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1em;
        margin-bottom: 8px;
        width: 250px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 18px;
        border-radius: 6px;
        border: none;
        background: #4a90e2;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        margin-left: 8px;
        margin-bottom: 8px;
        transition: background 0.2s;
      }
      button:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <div class="center-wrapper">
      <h1>üå§Ô∏è Weather App</h1>
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>

      <pre id="result" style="display: none"></pre>
      <div id="weather-card"></div>
    </div>
    <script>
      async function getWeather() {
        const city = document.getElementById("city").value;
        const response = await fetch(`/weather/${city}`);
        const data = await response.json();

        document.getElementById("result").style.display = "none";

        if (data && data.city) {
          document.getElementById("weather-card").style.display = "block";
          document.getElementById("weather-card").innerHTML = `
          <h2>${data.city}, ${data.country}</h2>
          <div class="desc">${data.description}</div>
          <div class="row temp-row">
            <span class="label">üå°Ô∏è</span>
            <span class="value">${data.temperature} ¬∞C</span>
          </div>
          <div class="row"><span class="label">üíß Humidity:</span> <span class="value">${
            data.humidity
          } %</span></div>
          <div class="row"><span class="label">üí® Wind Speed:</span> <span class="value">${
            data.windSpeed
          } m/s</span></div>
          <div class="row"><span class="label">üïí Time:</span> <span class="value">${new Date(
            data.timestamp
          ).toLocaleString()}</span></div>
        `;
        } else {
          document.getElementById("weather-card").style.display = "none";
          document.getElementById("result").style.display = "block";
          document.getElementById("result").innerText = "No data found.";
        }
      }
    </script>
  </body>
</html>
